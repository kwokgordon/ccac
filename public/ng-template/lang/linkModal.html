<div class="modal-header">
	<span>{{sermon.sermon_date}}</span>
	<span ng-if="sermon.title"> - {{sermon.title}}</span>
</div>
<div class="modal-body">
	<div align="center full-width">
		<label class="glyphicon glyphicon-link" />
		<input class="percent90-width" type="text" name="link" value="http://calgarychinesealliance.org/cht/resources/sunday_service/{{sermon.congregation}}/{{sermon._id}}"></input>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="close()">Close</button>
</div>

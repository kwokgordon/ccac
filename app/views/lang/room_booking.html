<% include ./layout/header.html %>

<div class="container">
	<% include ./sidebar/room_booking_sidebar.html %>

	<div class="sidepage" id="content">

		<iframe 
			src="https://www.google.com/calendar/embed?
				mode=WEEK&
				showTitle=0&
				wkst=1&
				<% if (lang == "eng") { %>hl=en&<% } %>
				<% if (lang == "cht") { %>hl=zh_TW&<% } %>
				<% if (lang == "chs") { %>hl=zh_CN&<% } %>
				bgcolor=%23FFFFFF&

				<% if (!room) { %>
					<% for(var i=0; i<room_booking_calendar.room_booking.length; i++) { %>
						src=<%= room_booking_calendar.room_booking[i].email %>&
						color=<%= room_booking_calendar.room_booking[i].color %>&
					<% } %>
				<% } else { %>
					<% for(var i=0; i<room_booking_calendar.room_booking.length; i++) { %>
						<% if (room == room_booking_calendar.room_booking[i].tag) { %>
							src=<%= room_booking_calendar.room_booking[i].email %>&
							color=<%= room_booking_calendar.room_booking[i].color %>&
						<% } %>
					<% } %>
				<% } %>
			
				ctz=America/Edmonton" 
			style=" border-width:0; float:left; " 
			width="100%" 
			height="600" 
			frameborder="0" 
			scrolling="no">
		</iframe>

	</div>
</div>

<script>
	$(document).ready(function() {
		$("iframe").height(Math.round($(window).height() * 0.8));
	});
</script>

<% include ./layout/footer.html %>

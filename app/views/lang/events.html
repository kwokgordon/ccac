<% include ./layout/header.html %>

<div class="container">
	<% include ./sidebar/events_sidebar.html %>

	<div class="sidepage" id="content">

		<iframe 
			src="https://www.google.com/calendar/embed?
				showTitle=0&
				wkst=1&
				<% if (lang == "eng") { %>hl=en&<% } %>
				<% if (lang == "cht") { %>hl=zh_TW&<% } %>
				<% if (lang == "chs") { %>hl=zh_CN&<% } %>
				bgcolor=%23FFFFFF&

				<% for(var i=0; i<calendar.general.length; i++) { %>
				src=<%= calendar.general[i].email %>&
				color=<%= calendar.general[i].color %>&
				<% } %>
			
				<% if (!sidebar || sidebar == "english") { %>
					<% for(var i=0; i<calendar.english.length; i++) { %>
					src=<%= calendar.english[i].email %>&
					color=<%= calendar.english[i].color %>&
					<% } %>
				<% } %>

				<% if (!sidebar || sidebar == "cantonese") { %>
					<% for(var i=0; i<calendar.cantonese.length; i++) { %>
					src=<%= calendar.cantonese[i].email %>&
					color=<%= calendar.cantonese[i].color %>&
					<% } %>
				<% } %>

				<% if (!sidebar || sidebar == "mandarin") { %>
					<% for(var i=0; i<calendar.mandarin.length; i++) { %>
					src=<%= calendar.mandarin[i].email %>&
					color=<%= calendar.mandarin[i].color %>&
					<% } %>
				<% } %>

				<% if (!sidebar || sidebar == "children") { %>
					<% for(var i=0; i<calendar.children.length; i++) { %>
					src=<%= calendar.children[i].email %>&
					color=<%= calendar.children[i].color %>&
					<% } %>
				<% } %>
				ctz=America/Edmonton" 
			style=" border-width:0; float:left; " 
			width="100%" 
			height="600" 
			frameborder="0" 
			scrolling="no">
		</iframe>

	</div>
</div>

<script>
	$(document).ready(function() {
		$("iframe").height(Math.round($(window).height() * 0.8));
	});
</script>

<% include ./layout/footer.html %>

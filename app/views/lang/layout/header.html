<html lang="en">
	<head>
		<!-- META -->
		<title>Calgary Chinese Alliance Church</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta charset="UTF-8" />

		<!-- STYLE -->
		<link rel="shortcut icon" type="image/ico" href="/img/favicon.ico" />
		<link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css">

		<script src="/bower/jquery/dist/jquery.min.js"></script>
		<script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-57284625-1', 'auto');
			ga('send', 'pageview');

		</script>		

		<script type="text/javascript">
			window.console.log(navigator.userAgent);
			if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/android/i)) || (navigator.userAgent.match(/Palm/i))) {
		    window.location = "/mobile/";
			}
		</script>

	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-inner">
					<a id="logo" class="header-logo left" href="/<%= lang %>/">
						<img src="/img/logo.png" height="80" />
					</a>
					<div class="header-row1 right">
						<ul class="translate nav navbar-nav pull-right">
							<li id="eng"><a href="/eng<%= path %>">ENG</a></li>
							<li id="cht"><a href="/cht<%= path %>">繁</a></li>
							<li id="chs"><a href="/chs<%= path %>">简</a></li>
						</ul>
					</div>
					<div class="header-row2 right">
						<ul class="menu nav navbar-nav pull-right">
							<li id="news"><a href="/<%= lang %>/news/"><%= __('news') %></a></li>
							<li id="about_us"><a href="/<%= lang %>/about_us/"><%= __('about_us') %></a></li>
							<li id="life_groups"><a href="/<%= lang %>/life_groups/"><%= __('life_groups') %></a></li>
							<li id="ministries"><a href="/<%= lang %>/ministries/"><%= __('ministries') %></a></li>
							<li id="events"><a href="/<%= lang %>/events/"><%= __('events') %></a></li>
							<li id="resources"><a href="/<%= lang %>/resources/"><%= __('resources') %></a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<script>
			<% if (lang) { %>
				document.getElementById("<%= lang %>").className = "active";
			<% } %>
			<% if (header) { %>
				document.getElementById("<%= header %>").className = "active"; 
			<% } %>
		</script>

<script>
	$(document).ready(function() {
		$("iframe").height(Math.round($(window).height() * 0.8));
	});
	
	function loadIframe(iframeName, url) {
		var $iframe = $(iframeName);
		if ( $iframe.length ) {
			$iframe.attr('src',url);
			return false;
		}
		return true;
	}	

</script>

<% include ./layout/header.html %>

<div data-role="page" id="<%= path %>" tabindex="0" class="ui-page ui-page-theme-a ui-page-active">

	<div id="mobile_header" data-role="header" data-position="fixed" role="banner" class="ui-header ui-bar-inherit">
		<h1 class="ui-title" role="heading" aria-level="1">
			<%= __('events') %>
		</h1>
	</div>
	
	<div role="main" class="ui-content" id="content">
		<iframe 
			src="https://www.google.com/calendar/embed?
				mode=AGENDA&
				showTitle=0&
				showPrint=0&
				showTabs=0&
				showCalendars=0&
				wkst=1&
				<% if (lang == "eng") { %>
					hl=en&
				<% } %>
				<% if (lang == "cht") { %>
					hl=zh_TW&
				<% } %>
				<% if (lang == "chs") { %>
					hl=zh_CN&
				<% } %>
				bgcolor=%23FFFFFF&

				<% for(var i=0; i<calendar.general.length; i++) { %>
				src=<%= calendar.general[i].email %>&
				color=<%= calendar.general[i].color %>&
				<% } %>
			
				<% if (!sidebar || sidebar == "english") { %>
					<% for(var i=0; i<calendar.english.length; i++) { %>
					src=<%= calendar.english[i].email %>&
					color=<%= calendar.english[i].color %>&
					<% } %>
				<% } %>

				<% if (!sidebar || sidebar == "cantonese") { %>
					<% for(var i=0; i<calendar.cantonese.length; i++) { %>
					src=<%= calendar.cantonese[i].email %>&
					color=<%= calendar.cantonese[i].color %>&
					<% } %>
				<% } %>

				<% if (!sidebar || sidebar == "mandarin") { %>
					<% for(var i=0; i<calendar.mandarin.length; i++) { %>
					src=<%= calendar.mandarin[i].email %>&
					color=<%= calendar.mandarin[i].color %>&
					<% } %>
				<% } %>

				<% if (!sidebar || sidebar == "children") { %>
					<% for(var i=0; i<calendar.children.length; i++) { %>
					src=<%= calendar.children[i].email %>&
					color=<%= calendar.children[i].color %>&
					<% } %>
				<% } %>
				
				ctz=America/Edmonton" 
			style=" border-width:0; float:left; " 
			width="100%" 
			height="100%" 
			frameborder="0" 
			scrolling="no">
		</iframe>
	
		<script>
			$(document).ready(function() {
				$("iframe").height(Math.round($(window).height() * 0.8));
			});
		</script>

	</div>

	<div id="mobile_footer" data-role="footer" data-position="fixed" role="contentinfo" class="ui-footer ui-bar-inherit">
		<h4 class="ui-title" role="heading" aria-level="1">Calgary Chinese Alliance Church</h4>
	</div>
</div>

<% include ./layout/footer.html %>

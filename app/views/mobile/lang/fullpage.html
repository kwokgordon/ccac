<% include ./layout/header.html %>

<div data-role="page" id="<%= path %>" tabindex="0" class="ui-page ui-page-theme-a ui-page-active">
	<div id="mobile_header" data-role="header" data-position="fixed" role="banner" class="ui-header ui-bar-inherit">
		<a href="/mobile/<%= lang %>" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
		<h1 class="ui-title" role="heading" aria-level="1">
			CCAC
		</h1>
		<a href="#menu-panel" data-iconpos="notext" class="ui-link ui-btn-right ui-btn ui-icon-bars ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Menu</a>
	</div>

	<div data-role="panel" id="menu-panel" data-position="right" data-display="overlay" data-theme="a"
		class="ui-panel ui-panel-position-right ui-panel-display-overlay ui-body-a ui-panel-animate ui-panel-open">

		<a href="#" data-rel="close" data-iconpos="notext" class="ui-link ui-btn-right ui-btn ui-icon-delete ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Close</a>
		
		<% include ./layout/menu_panel.html %>
	</div>	
	
	<div role="main" class="ui-content" id="content">
		<iframe id="google_doc" src="https://docs.google.com/document/d/<%= doc_id %>/pub" width="100%" height="100%" frameborder="0" seamless></iframe>

		<% if (calendar) { %>
			<div class="event_calendar">
				<iframe
					src="https://www.google.com/calendar/embed?
						mode=AGENDA&
						showTitle=0&
						showPrint=0&
						showTabs=0&
						showCalendars=0&
						wkst=1&
						<% if (lang == "eng") { %>hl=en&<% } %>
						<% if (lang == "cht") { %>hl=zh_TW&<% } %>
						<% if (lang == "chs") { %>hl=zh_CN&<% } %>
						bgcolor=%23FFFFFF&
						src=<%= calendar %>&
						ctz=America/Edmonton"
					style=" border-width:0; float:left; "
					width="100%"
					height="100%"
					frameborder="0"
					scrolling="no">
				</iframe>
			</div>
		<% } %>

	</div>

	<div id="mobile_footer" data-role="footer" data-position="fixed" role="contentinfo" class="ui-footer ui-bar-inherit">
		<h4 class="ui-title" role="heading" aria-level="1">Calgary Chinese Alliance Church</h4>

		<script>
			$(document).ready(function() {
				$("iframe").height(Math.round($(window).height() * 0.8));

				<% if (lang) { %>
					document.getElementById("<%= lang %>").className = "ui-btn ui-corner-all ui-btn-active";
				<% } %>
			});
		</script>

	</div>
</div>

<!-- need .html here -->

<% include ./layout/footer.html %>

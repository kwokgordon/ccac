<% include ./layout/header.html %>

<div data-role="page" id="one" tabindex="0" class="ui-page ui-page-theme-a ui-page-active">
	<div data-role="header" role="banner" class="ui-header ui-bar-inherit">
		<h1 class="ui-title" role="heading" aria-level="1">
			<%= __(lg_lang + "_" + sidebar) %>
		</h1>
	</div>

	<div role="main" class="ui-content">
		<div id="content">

		</div>

		<iframe id="google_doc" src="https://docs.google.com/document/d/<%= doc_id %>/pub" width="100%" height="100%" seamless></iframe>

		<% if (calendar) { %>
			<div class="event_calendar">
				<iframe
					src="https://www.google.com/calendar/embed?
						mode=AGENDA&
						showTitle=0&
						showPrint=0&
						showTabs=0&
						showCalendars=0&
						wkst=1&
						<% if (lang == "eng") { %>hl=en&<% } %>
						<% if (lang == "cht") { %>hl=zh_TW&<% } %>
						<% if (lang == "chs") { %>hl=zh_CN&<% } %>
						bgcolor=%23FFFFFF&
						src=<%= calendar %>&
						ctz=America/Edmonton"
					style=" border-width:0; float:left; "
					width="100%"
					height="100%"
					frameborder="0"
					scrolling="no">
				</iframe>
			</div>
		<% } %>
	</div>

	<div data-role="footer" role="contentinfo" class="ui-footer ui-bar-inherit">
		<h4 class="ui-title" role="heading" aria-level="1">Calgary Chinese Alliance Church</h4>

		<script>
			$(document).ready(function() {
				$("iframe").height(Math.round($(window).height() * 0.8));
			});
		</script>
	</div>
</div>

<% include ./layout/footer.html %>
